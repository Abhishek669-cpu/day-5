<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <div class="row">
    <div class="col-4">
    </div>
    <div class="col-5">
      <div class=" container bg-success text-white">
        <h1>Bootstrap form example</h1>
      <form>
          <label for="" class="form-label">First Name</label>
          <input type="text" class="form-control" />
          <label for="" class="form-label">Last Name</label>
          <input type="text" class="form-control">
          <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id=""/>
            <label for="">Male</label>
            <input type="radio" name="gender" id=""/>
            <label for="">Female</label>
          </fieldset>
          <label for="" class="form-label">Email Id</label>
          <input type="email" class="form-control"/>
          <label for="" class="form-label">Number</label>
          <input type="number" class="form-control"/>
          <select name="" id="" class="form-select">
          <option value="">ECE</option>
          <option value="">CSE</option>
          <option value="">EEE</option>
          <option value="">CIVIL</option>
          <option value="">MECH</option>
        </select>
        <button type="submit" class="btn btn-warning m-2 p-2 rounded-5 shadow-lg ">
          submit
         

        </button>
        <button type="reset" class="btn btn-danger m-2 p-2 rounded-5 shadow-lg">
          <label for="" class="form-label"></label>
          cancel
          

        </button>

          
          

        </form>

      </div>

    </div>

  </div>
</body>
</html>
